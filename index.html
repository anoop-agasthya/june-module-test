<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Student Portal</h2>
    <div class="container">
        <div class="search-container">
            <input type="text" id="searchBar" placeholder="Search">
            <button id="searchButton">Search</button>
        </div>
        <div class="button-container">
            <button id="sortAZ">Sort A-Z</button>
            <button id="sortZA">Sort Z-A</button>
            <button id="sortMarks">Sort by Marks</button>
            <button id="sortPassing">Sort by Passing</button>
            <button id="sortClass">Sort by Class</button>
            <button id="sortGender">Sort by Gender</button>
        </div>
        <table id="studentTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Class</th>
                    <th>Marks</th>
                    <th>Passing</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
